<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение профиля</title>
    <link rel="stylesheet" type="text/css" href="{{main_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{text_style2}}"/>
    <link rel="stylesheet" type="text/css" href="{{an_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{checkbox_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{radio_checkbox_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{button_style2}}"/>


    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
        <h1 align="center">Изменение профиля</h1>
        <div>
            <form class="login_form" method="post">
                <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Введите фамилию и имя" value="{{curr_user.name}}" name="name" required>
                <br/>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" value="{{curr_user.email}}" name="email" required>
                    {% if email_exists == True %}
                        <span style="text-shadow: #ff6161 1px 0px, #ff6161 1px 1px, #ff6161 0px 1px, #ff6161 -1px 1px,
                        #ff6161 -1px 0px, #ff6161 -1px -1px, #ff6161 0px -1px, #ff6161 1px -1px, #ff6161 0 0 3px,
                        #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px,
                        #ff6161 0 0 3px, #ff6161 0 0 3px;">Пользователь с таким адресом уже был зарегестрирован!</span>
                    {% endif %}
                <br/>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" required>
                <br/>
                <input class="form-control" id="age" aria-describedby="emailHelp" placeholder="Введите Ваш возраст" value="{{curr_user.age}}" name="age"><br/>

                <div class="form-group">
                    <label for="about" class="my_text">Немного о себе</label>
                    <textarea class="form-control" id="about" rows="3" name="about">{{curr_user.about}}</textarea>
                </div>
                <div class="form-group">
                    <br/>
                </div>
                <div class="container">
                    <label class="my_text">Укажите пол</label>
                    <div class="container">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" {% if curr_user.gender =='male' %} checked {% endif %}>
                      <label class="form-check-label" for="male">
                        Мужской
                      </label>
                    </div>
                    <div class="container">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" {% if curr_user.gender =='female' %} checked {% endif %}>
                      <label class="form-check-label" for="female">
                        Женский
                      </label>
                    </div>
                </div>
                    <div class="checkbox">
                        {% for hobby in hobbies %}
                        <input type="checkbox" class="form-check-input" id="interest{{hobby.id}}" name="hobby{{hobby.id}}" {% if hobby.id|string() in hobby_ids %} checked {% endif %}>
                        <label class="form-check-label" for="interest{{hobby.id}}">{{hobby.name}}</label>
                        {% endfor %}
                     </div>
                <button type="submit" class="turquoise">Применить</button>
            </form>
        </div>
</body>
</html>
