<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{main_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{text_style2}}"/>
    <link rel="stylesheet" type="text/css" href="{{an_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{checkbox_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{radio_checkbox_style}}"/>
    <link rel="stylesheet" type="text/css" href="{{button_style2}}"/>


    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
        <h1 align="center">Форма для регистрации</h1>
        <div>
            <form class="login_form" method="post">
                <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Введите фамилию и имя" name="name">
                                    <br/>

                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">

                        {% if email_exists == True %}
                            <span style="text-shadow: #ff6161 1px 0px, #ff6161 1px 1px, #ff6161 0px 1px, #ff6161 -1px 1px,
                            #ff6161 -1px 0px, #ff6161 -1px -1px, #ff6161 0px -1px, #ff6161 1px -1px, #ff6161 0 0 3px,
                            #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px, #ff6161 0 0 3px,
                            #ff6161 0 0 3px, #ff6161 0 0 3px;">Пользователь с таким адресом уже был зарегестрирован!</span>
                        {% endif %}
                <br/>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
                                    <br/>

                <input class="form-control" id="age" aria-describedby="emailHelp" placeholder="Введите Ваш возраст" name="age"><br/>
                <div class="form-group">
                    <font class="my_text" color="white">Немного о себе</font>
                    <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                </div>
                <div class="form-group">
                    <br/>
                </div>
                <div class="container">
                    <font class="my_text" color="white">Укажите пол</font>
                    <div class="container">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                      <font color="white" class="form-check-label">
                        Мужской
                      </font>
                    </div>
                    <div class="container">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                      <font color="white" class="form-check-label">
                        Женский
                      </font>
                    </div>
                </div>
                    <div class="checkbox">
                        {% for hobby in hobbies %}
                        <input type="checkbox" class="form-check-input" id="interest{{hobby.id}}" name="hobby{{hobby.id}}">
                        <label class="form-check-label" for="interest{{hobby.id}}">{{hobby.name}}</label>
                        {% endfor %}
                     </div>
                <button type="submit" class="turquoise">Зарегистрироваться</button>
            </form>
        </div>
</body>
</html>
